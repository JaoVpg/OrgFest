<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="primefaces">

       <h1>Cadastro Usuário - Separando as funções em páginas</h1>
        
       <h:form>
        <p:toolbar>
            <p:toolbarGroup>
                <p:button value="Novo" href="novo.xhtml"></p:button>
                <p:commandButton value="Listar" actionListener="#{usuarioBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

        
           <p:dataTable value="#{usuarioBean.entidades}" var="usuario">
               <p:column headerText="Nome">
                   #{usuario.nome}
               </p:column>
               <p:column headerText="Email">
                   #{usuario.email}
               </p:column>
               <p:column headerText="Permissoes">
                   #{usuario.permissoes}
               </p:column>
           </p:dataTable>
       </h:form>
        

</ui:composition>
