<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="primefaces">

       <h1>Cadastro Usuário - Separando as funções em páginas</h1>
        
       <h:form>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar()}" update="@form"></p:commandButton>
                <p:button value="Voltar" href="listar.xhtml"></p:button>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" layout="tabular">
             <p:outputLabel value="Nome"></p:outputLabel>
             <p:inputText value="#{usuarioBean.entidade.nome}"></p:inputText>
             <p:outputLabel value="E-mail"></p:outputLabel>
             <p:inputText value="#{usuarioBean.entidade.email}"></p:inputText>
             <p:outputLabel value="Senha"></p:outputLabel>
             <p:inputText value="#{usuarioBean.entidade.senha}"></p:inputText>
         </p:panelGrid>
           
       </h:form>
        

</ui:composition>
