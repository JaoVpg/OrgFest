<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crud" required="true"></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:toolbar>
            <p:toolbarGroup align="left">
                    <p:commandButton icon="pi #{cc.attrs.crud.estadoDaTela.name() == 'LISTAR'?'pi-search':'pi-arrow-left'}" 
                                     value="#{cc.attrs.crud.estadoDaTela.name() == 'LISTAR'?'Listar':'Voltar'}" 
                                     actionListener="#{cc.attrs.crud.listar()}" update="@form"
                                     styleClass="ui-button-success"></p:commandButton>
                    <i class="pi pi-ellipsis-v px-1"/>
                    <p:commandButton icon="pi pi-file-o" value="Novo" actionListener="#{cc.attrs.crud.novo()}" 
                                     update="@form"></p:commandButton>
                    <i class="px-1"/>
                    <p:commandButton icon="pi pi-save"  value="Salvar" actionListener="#{cc.attrs.crud.salvar()}" 
                                     rendered="#{cc.attrs.crud.estadoDaTela.name() != 'LISTAR'}" 
                                     update="@form"></p:commandButton>
                </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <cc:insertChildren></cc:insertChildren>
            </p:toolbarGroup>
            </p:toolbar>
    </cc:implementation>
</html>
